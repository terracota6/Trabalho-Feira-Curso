<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Entrada</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Cadastro da Feira de Cursos</h1>

  <main>
    <form>
      <h2> Nome e Sobrenome</h2>
      <input class="nomeSobre" type="text" id="nomesobrenome" required>

      <h2> Idade</h2>
      <input class="idade" type="tel" id="Email" required>

      <h2>Turma</h2>
      <input class="turma" type="text" id="turma" required>

      <h2> Email</h2>
      <input class="email" type="email" id="Email" required>

      <h2> Telefone</h2>
      <input class="telefone" type="tel" id="fone" required>

      <input  type="submit" value="Enviar Formulario">
      
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
